# Example 2: Multi-Zone Dashboard Card
# Shows multiple zones with weekly and monthly totals
type: custom:apexcharts-card
header:
  show: true
  title: CCC-FFM Zone Tracking
  show_states: true
  colorize_states: true
graph_span: 7d
span:
  start: week
series:
  # Weekly total in header
  - entity: sensor.p2z_xyz00777_ccc_ffm_week  # Replace with your sensor
    name: This Week
    color: '#ff9800'
    show:
      in_header: true
      in_chart: false
  
  # Monthly total in header
  - entity: sensor.p2z_xyz00777_ccc_ffm_month  # Replace with your sensor
    name: This Month
    color: '#4caf50'
    show:
      in_header: true
      in_chart: false
  
  # Daily breakdown - current week
  - entity: sensor.p2z_xyz00777_ccc_ffm_today  # Replace with your sensor
    name: Daily
    type: column
    color: '#ff9800'
    group_by:
      func: max
      duration: 1d
    show:
      in_header: false
      in_chart: true
      datalabels: true
  
  # Daily breakdown - last week (for comparison)
  - entity: sensor.p2z_xyz00777_ccc_ffm_today  # Replace with your sensor
    name: Last Week
    type: column
    color: '#2196f3'
    opacity: 0.3
    offset: '-7d'
    group_by:
      func: max
      duration: 1d
    show:
      in_header: false
      in_chart: true
      datalabels: false

