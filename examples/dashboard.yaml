# ApexCharts Card Examples for Person Zone Time Tracker
# Replace entity names with your actual sensor entities

# Example 1: Weekly Comparison Chart
# Shows daily time for current week vs last week with average line
type: custom:apexcharts-card
header:
  show: true
  title: Time at Work - Weekly View
  show_states: true
  colorize_states: true
graph_span: 7d
span:
  start: week
series:
  # Current week - daily columns
  - entity: sensor.p2z_xyz00777_work_today  # Replace with your sensor
    name: This Week
    type: column
    color: '#ff9800'
    group_by:
      func: max
      duration: 1d
    show:
      datalabels: true
  
  # Last week - daily columns (semi-transparent)
  - entity: sensor.p2z_xyz00777_work_today  # Replace with your sensor
    name: Last Week
    type: column
    color: '#2196f3'
    opacity: 0.3
    offset: '-7d'
    group_by:
      func: max
      duration: 1d
    show:
      datalabels: false
  
  # Average line
  - entity: sensor.p2z_xyz00777_work_today  # Replace with your sensor
    name: Average
    type: line
    color: red
    stroke_width: 2
    curve: smooth
    group_by:
      func: avg
      duration: 1d
    show:
      datalabels: false

